<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>

    <!--  CSS link  -->

    <link rel="stylesheet" href="style.css">

    <!--  logo  -->

    <link rel="Website logo" href="./assest/img.png">
</head>
<body>
    <header>
        <div class="header">
            <div class="header-img">
                <img src="./assest/img.png" alt="img" width="180">
            </div>
            <div class="header-text">
                <h2 class="h2">To-Do List</h2>
            </div>
        </div>
    </header>

    <div class="title">
        <h3 class="h3">~ Today I Need To ~</h3>
    </div>

    <div class="input-area">
        <div class="input">
            <input type="text" id="input-text" class="input-text" placeholder="Enter Task">

            <input type="checkbox" class="checkbox" id="check">

            <button onclick="addItems()" type="submit" class="btn" >Add</button>
        </div>
        <div class="task">
            <div class="task-title">
                <h3 class="head-title">Priority Tasks</h3>
                <ul id="task-list1">
                </ul>
            </div>

            <div class="task-title">
                <h3 class="head-title">Daily Tasks</h3>
                <ul id="task-list2">
                </ul>
            </div>
        </div>
    </div>



    <!--  JS link  -->

    <script src="script.js"></script>
</body>
</html>
